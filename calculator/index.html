<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | 1 hour challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly/>
      <div id="keys">
        <button class="7" onclick="appendToDisplay('7')">7</button>
        <button class="8" onclick="appendToDisplay('8')">8</button>
        <button class="9" onclick="appendToDisplay('9')">9</button>
        <button class="/ operator" onclick="appendToDisplay('/')">/</button>
        <button class="4" onclick="appendToDisplay('4')">4</button>
        <button class="5" onclick="appendToDisplay('5')">5</button>
        <button class="6" onclick="appendToDisplay('6')">6</button>
        <button class="* operator" onclick="appendToDisplay('*')">*</button>
        <button class="1" onclick="appendToDisplay('1')">1</button>
        <button class="2" onclick="appendToDisplay('2')">2</button>
        <button class="3" onclick="appendToDisplay('3')">3</button>
        <button class="- operator" onclick="appendToDisplay('-')">-</button>
        <button class="0" onclick="appendToDisplay('0')">0</button>
        <button class=". operator" onclick="appendToDisplay('.')">.</button>
        <button class="C operator" onclick="clearDisplay()">C</button>
        <button class="+ operator" onclick="appendToDisplay('+')">+</button>
        <button class="= operator" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
