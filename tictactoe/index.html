<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Tic Tac Toe</h2>
    
    <div id="container">
        <button class="box" id='a0' onclick="maketurn(0)"></button>
        <button class="box" id='a1' onclick="maketurn(1)"></button>
        <button class="box" id='a2' onclick="maketurn(2)"></button>
        <button class="box" id='b0' onclick="maketurn(3)"></button>
        <button class="box" id='b1' onclick="maketurn(4)"></button>
        <button class="box" id='b2' onclick="maketurn(5)"></button>
        <button class="box" id='c0' onclick="maketurn(6)"></button>
        <button class="box" id='c1' onclick="maketurn(7)"></button>
        <button class="box" id='c2' onclick="maketurn(8)"></button>
    </div>
    <h2 id="status">O's Turn</h2>
    <button class="reset" onclick="resetall()">Reset</button>
    <script  src="script.js"></script>
</body>
</html>
